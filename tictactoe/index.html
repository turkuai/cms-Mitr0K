<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<script src="ttt.js"></script>
<body>
    <section>
        <div class="pelilauta" onclick="logit(event)">
            <div row="1" col="1" id="box-1-1"></div>
            <div row="1" col="2" id="box-1-2"></div>
            <div row="1" col="3" id="box-1-3"></div>
            <div row="2" col="1" id="box-2-1"></div>
            <div row="2" col="2" id="box-2-2"></div>
            <div row="2" col="3" id="box-2-3"></div>
            <div row="3" col="1" id="box-3-1"></div>
            <div row="3" col="2" id="box-3-2"></div>
            <div row="3" col="3" id="box-3-3"></div>
        </div>
    </section>
    <div class="playermenu">
        <div><input type="text" id="player1" name="player1"><br></div>
        <div><button onclick="TimeToPlay(event)">Play</button></div>
        <div><input type="text" id="player2" name="player2"><br></div>
    </div>
</body>
</html>
